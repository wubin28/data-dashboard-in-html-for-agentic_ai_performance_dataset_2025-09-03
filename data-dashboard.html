<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI 性能数据看板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #34495e;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .ranking-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .ranking-list h3 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .ranking-item:hover {
            transform: translateX(5px);
        }

        .ranking-item .rank {
            font-size: 1.2rem;
            font-weight: bold;
            width: 30px;
        }

        .ranking-item .name {
            flex: 1;
            margin-left: 15px;
            font-weight: 500;
        }

        .ranking-item .value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-container {
                padding: 20px;
            }

            .chart-wrapper {
                height: 250px;
            }

            .stats-overview {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-card .number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header .subtitle {
                font-size: 1rem;
            }

            .chart-wrapper {
                height: 200px;
            }

            .ranking-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .ranking-item .rank {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agentic AI 性能数据看板</h1>
            <p class="subtitle">多维度AI智能体表现分析</p>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="number">80</div>
                <div class="label">总记录数</div>
            </div>
            <div class="stat-card">
                <div class="number">12</div>
                <div class="label">智能体类型</div>
            </div>
            <div class="stat-card">
                <div class="number">8</div>
                <div class="label">模型架构</div>
            </div>
            <div class="stat-card">
                <div class="number">6</div>
                <div class="label">任务类别</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>多模态智能体类型占比排名</h3>
                <div class="chart-wrapper">
                    <canvas id="agentTypeChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h3>多模态模型架构占比排名</h3>
                <div class="chart-wrapper">
                    <canvas id="architectureChart"></canvas>
                </div>
            </div>
        </div>

        <div class="ranking-list">
            <h3>任务类别公正性中位数排名</h3>
            <div id="taskFairnessRanking"></div>
        </div>

        <div class="chart-container">
            <h3>任务类别公正性中位数对比</h3>
            <div class="chart-wrapper">
                <canvas id="fairnessChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 数据定义
        const dashboardData = {
            multimodalAgentTypes: [
                { name: 'Research Assistant', ratio: 0.60 },
                { name: 'Document Processor', ratio: 0.33 },
                { name: 'Sales Assistant', ratio: 0.29 }
            ],
            multimodalArchitectures: [
                { name: 'GPT-4o', ratio: 0.375 },
                { name: 'CodeT5+', ratio: 0.333 },
                { name: 'Transformer-XL', ratio: 0.20 }
            ],
            taskFairness: [
                { name: 'Communication', score: 0.82 },
                { name: 'Research & Summarization', score: 0.79 },
                { name: 'Decision Making', score: 0.78 }
            ]
        };

        // 图表配置
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        padding: 20,
                        usePointStyle: true
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0,0,0,0.1)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        };

        // 1. 多模态智能体类型占比图表
        const agentTypeCtx = document.getElementById('agentTypeChart').getContext('2d');
        new Chart(agentTypeCtx, {
            type: 'bar',
            data: {
                labels: dashboardData.multimodalAgentTypes.map(item => item.name),
                datasets: [{
                    label: '占比率',
                    data: dashboardData.multimodalAgentTypes.map(item => item.ratio),
                    backgroundColor: [
                        'rgba(52, 152, 219, 0.8)',
                        'rgba(46, 204, 113, 0.8)',
                        'rgba(155, 89, 182, 0.8)'
                    ],
                    borderColor: [
                        'rgba(52, 152, 219, 1)',
                        'rgba(46, 204, 113, 1)',
                        'rgba(155, 89, 182, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                ...chartOptions,
                scales: {
                    ...chartOptions.scales,
                    y: {
                        ...chartOptions.scales.y,
                        ticks: {
                            callback: function(value) {
                                return (value * 100).toFixed(0) + '%';
                            }
                        }
                    }
                }
            }
        });

        // 2. 多模态模型架构占比图表
        const architectureCtx = document.getElementById('architectureChart').getContext('2d');
        new Chart(architectureCtx, {
            type: 'doughnut',
            data: {
                labels: dashboardData.multimodalArchitectures.map(item => item.name),
                datasets: [{
                    data: dashboardData.multimodalArchitectures.map(item => item.ratio),
                    backgroundColor: [
                        'rgba(231, 76, 60, 0.8)',
                        'rgba(243, 156, 18, 0.8)',
                        'rgba(39, 174, 96, 0.8)'
                    ],
                    borderColor: [
                        'rgba(231, 76, 60, 1)',
                        'rgba(243, 156, 18, 1)',
                        'rgba(39, 174, 96, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            usePointStyle: true,
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + (context.parsed * 100).toFixed(1) + '%';
                            }
                        }
                    }
                }
            }
        });

        // 3. 任务类别公正性中位数排名列表
        const taskFairnessRanking = document.getElementById('taskFairnessRanking');
        dashboardData.taskFairness.forEach((item, index) => {
            const rankingItem = document.createElement('div');
            rankingItem.className = 'ranking-item';
            rankingItem.innerHTML = `
                <div class="rank">${index + 1}</div>
                <div class="name">${item.name}</div>
                <div class="value">${item.score.toFixed(2)}</div>
            `;
            taskFairnessRanking.appendChild(rankingItem);
        });

        // 4. 任务类别公正性中位数对比图表
        const fairnessCtx = document.getElementById('fairnessChart').getContext('2d');
        new Chart(fairnessCtx, {
            type: 'line',
            data: {
                labels: dashboardData.taskFairness.map(item => item.name),
                datasets: [{
                    label: '公正性分数',
                    data: dashboardData.taskFairness.map(item => item.score),
                    borderColor: 'rgba(52, 152, 219, 1)',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: 'rgba(52, 152, 219, 1)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 6
                }]
            },
            options: {
                ...chartOptions,
                scales: {
                    ...chartOptions.scales,
                    y: {
                        ...chartOptions.scales.y,
                        min: 0.7,
                        max: 0.85,
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(2);
                            }
                        }
                    }
                }
            }
        });

        // 响应式处理
        window.addEventListener('resize', function() {
            Chart.helpers.each(Chart.instances, function(instance) {
                instance.resize();
            });
        });
    </script>
</body>
</html>
